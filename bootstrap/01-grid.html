<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Grid Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <style>
      .row > * {
        height: 150px;
        border: 1px solid white;
        background-color: purple;
        color: white;
        font-size: 1.4em;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto mt-4">
      <div class="row">
        <div class="col">Column 1 of 2</div>
        <div class="col">Column 2 of 2</div>
      </div>
      <div class="row">
        <div class="col">Column 1 of 3</div>
        <div class="col">Column 2 of 3</div>
        <div class="col">Column 3 of 3</div>
      </div>
      <div class="row">
        <div class="col">Column 1 of 4</div>
        <div class="col">Column 2 of 4</div>
        <div class="col">Column 3 of 4</div>
        <div class="col">Column 4 of 4</div>
      </div>
    </div>
  </body>
</html>
