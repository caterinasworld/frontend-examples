<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Buttons Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mx-auto mt-4">
      <button type="button" class="btn btn-primary">btn-primary</button>
      <button type="button" class="btn btn-secondary">btn-secondary</button>
      <button type="button" class="btn btn-success">btn-success</button>
      <button type="button" class="btn btn-warning">btn-warning</button>
      <button type="button" class="btn btn-danger">btn-danger</button>
      <button type="button" class="btn btn-info">btn-info</button>
    </div>
    <div class="container mx-auto mt-4">
      <input
        type="submit"
        class="btn btn-outline-primary"
        value="btn-primary"
      />
      <input
        type="submit"
        class="btn btn-outline-secondary"
        value="btn-secondary"
      />
      <input
        type="submit"
        class="btn btn-outline-success"
        value="btn-success"
      />
      <input
        type="submit"
        class="btn btn-outline-warning"
        value="btn-warning"
      />
      <input type="submit" class="btn btn-outline-danger" value="btn-danger" />
      <input type="submit" class="btn btn-outline-info" value="btn-info" />
    </div>
    <div class="container mx-auto mt-4">
      <button type="button" class="btn btn-primary btn-sm">small</button>
      <button type="button" class="btn btn-primary">default</button>
      <button type="button" class="btn btn-primary btn-lg">large</button>
    </div>
  </body>
</html>
