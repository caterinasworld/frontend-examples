<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas 04 - Chart.js</title>
    <link rel="stylesheet" href="04-chartjs.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script defer src="04-chartjs.js"></script>
  </head>
  <body>
    <main>
      <h1>Canvas 04 - Chart.js</h1>
      <section class="chart-container">
        <canvas class="chart" id="bar-chart"></canvas>
      </section>
      <section class="chart-container">
        <canvas class="chart" id="pie-chart"></canvas>
      </section>
      <section class="chart-container">
        <canvas class="chart" id="grouped-bar-chart"></canvas>
      </section>
    </main>
  </body>
</html>
